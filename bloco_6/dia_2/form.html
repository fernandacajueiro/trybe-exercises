<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Forms</title>
</head>
<body class="m-4">
  <header>
    <h1 class="display-6">Formulário de currículo</h1>
    <p class="text-muted">Preencha os campos abaixo</p>
  </header>

  <main>
    <form action="" method="GET">
      <fieldset>
        <legend>Dados pessoais</legend>
        <!-- NOME -->
        <div class="mb-3">
          <label for="full-name" class="form-label">Nome:</label>
          <input id="full-name" class="form-control" type="text" maxlength="40" name="name" placeholder="Full name"required>
        </div>
        
        <div class="row">
          <!-- EMAIL -->
          <div class="mb-3 col col-md-8">
            <label for="email" class="form-label">E-mail:</label>
            <input id="email" class="form-control" type="text" maxlength="50" name="name" required>
          </div>

          <!-- CPF -->
          <div class="mb-3 col col-md-4">
            <label for="cpf" class="form-label">CPF:</label>
            <input id="cpf" class="form-control" type="text" maxlength="11" name="cpf" required>
          </div>
        </div>

        <!-- ENDEREÇO -->
        <div class="mb-3">
          <label for="address" class="form-label">Endereço:</label>
          <input id="address" class="form-control" type="text" maxlength="200" name="address" placeholder="1234 Main St" required>
        </div>

        <div class="row">
          <!-- CIDADE -->
          <div class="mb-3 col">
            <label for="city" class="form-label">Cidade:</label>
            <input id="city" class="form-control" type="text" maxlength="28" name="city" placeholder="Appleville" required>
          </div>

          <!-- ESTADO -->
          <div class="mb-3 col">
            <label for="state" class="form-label">Estado:</label>
            <select id="states" class="form-select" name="state" required>
              <option selected>Escolha...</option>
            </select>
          </div>

          <!-- TIPO -->
          <div class="mb-3 col">
            <label class="form-label mb-3">Tipo de residência:</label>
            <br>
            <input id="house" class="form-check-input" type="radio" name="type" required>
            <label for="house" class="form-check-label pe-2">Casa</label>

            <input id="apartment" class="form-check-input" type="radio" name="type" required>
            <label for="apartament" class="form-check-label">Apartamento</label>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Último emprego</legend>

        <!-- RESUMO DO CURRÍCULO -->
        <div class="mb-3">
          <label for="resume" class="form-label">Resumo do currículo:</label>
          <br>
          <textarea id="resume" class="form-control" name="abstract" maxlength="1000" required></textarea>
        </div>

        <div class="row">
          <!-- CARGO -->
          <div class="mb-3 col-md-4">
            <label for="position" class="form-label">Cargo:</label>
            <input id="position" class="form-control" name="position" type="text" maxlength="40" required>
          </div>

          <!-- DESCRIÇÃO DO CARGO -->
          <div class="mb-3 col-md-6">
            <label for="position-description" class="form-label">Descrição do cargo:</label>
            <input id="position-description" class="form-control" name="position-description" type="text" maxlength="500" required>
          </div>

          <!-- DATA DE INÍCIO -->
          <div class="mb-3 col-md-2">
            <label for="datepicker" class="form-label">Data de início:</label>
            <input id="datepicker" class="form-control" name="date" type="text" required>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-outline-secondary">Limpar</button>
  </form>
  </main>
  
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="just-validate.min.js"></script>
  <script>
    var picker = new Pikaday({field: document.getElementById('datepicker')});
  </script>
</body>
</html>
